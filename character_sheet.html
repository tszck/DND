<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Character Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="supabase.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #23272a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .dashboard {
      max-width: 900px;
      margin: 40px auto;
      background: #2c2f33;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      padding: 32px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 32px;
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 120px;
      border-radius: 50%;
      border: 4px solid #7289da;
      margin-bottom: 16px;
    }
    .profile h2 {
      margin: 0;
      font-size: 2em;
      color: #7289da;
    }
    .stats, .inventory, .abilities {
      margin-bottom: 24px;
    }
    .stats table {
      width: 100%;
      border-collapse: collapse;
    }
    .stats th, .stats td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    .section-title {
      font-size: 1.2em;
      color: #43b581;
      margin-bottom: 8px;
      border-bottom: 2px solid #43b581;
      display: inline-block;
      padding-bottom: 2px;
    }
    .inventory ul, .abilities ul {
      list-style: none;
      padding: 0;
    }
    .inventory li, .abilities li {
      background: #23272a;
      margin-bottom: 6px;
      padding: 8px;
      border-radius: 6px;
      border-left: 4px solid #7289da;
    }
  </style>
</head>
<body>
  <form id="loginForm" style="margin-bottom:24px;">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <button type="submit">Login</button>
  </form>
  <div class="dashboard" style="display:none;">
    <div class="section-title">Add to Character</div>
    <form id="addForm" style="margin-bottom:24px;">
      <label for="type">Type:</label>
      <select id="type" name="type">
        <option value="items">Item</option>
        <option value="equipment">Equipment</option>
        <option value="skills">Skill</option>
        <option value="spells">Spell</option>
      </select>
      <label for="suggestion">Name:</label>
      <input type="text" id="suggestion" name="suggestion" list="suggestions" autocomplete="off" required>
      <datalist id="suggestions"></datalist>
      <label for="count">Count:</label>
      <input type="number" id="count" name="count" min="1" value="1" required>
      <button type="submit">Add</button>
    </form>
    <div class="profile">
      <img src="avatar.png" alt="Character Avatar">
      <h2 id="char-name"></h2>
      <p id="char-class"></p>
    </div>
    <div>
      <div class="stats">
        <div class="section-title">Stats</div>
        <table id="stats-table"></table>
      </div>
      <div class="inventory">
        <div class="section-title">Items & Gear</div>
        <ul id="items-list"></ul>
        <div class="section-title">Gear</div>
        <ul id="gears-list"></ul>
      </div>
      <div class="abilities">
        <div class="section-title">Skills</div>
        <ul id="skills-list"></ul>
        <div class="section-title">Spells</div>
        <ul id="spells-list"></ul>
      </div>
    </div>
  </div>
  <div id="sheet-data" style="margin:32px 0;"></div>
  <script>
    // Suggestions infrastructure
    let sheetSuggestions = { items: [], equipment: [], skills: [], spells: [] };
    async function fetchSuggestions() {
      const url = "https://script.google.com/macros/s/AKfycbzzraQxVtCn6r_VhL_BitUXUxFqrQp7q0ShBv6hRTXSfkIL0jdzxq-wnzhZWAxcxUOkTA/exec";
      const res = await fetch(url);
      const data = await res.json();
      // Assume first row is header
      const header = data[0];
      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        header.forEach((col, idx) => {
          if (col.endsWith('_count') && row[idx] !== undefined) {
            const type = col.includes('Spell') ? 'spells' : col.includes('Skill') ? 'skills' : col.includes('Armor') || col.includes('Shield') || col.includes('Backpack') || col.includes('Bedroll') || col.includes('Mess kit') || col.includes('Rope') || col.includes('Rations') || col.includes('Waterskin') || col.includes('Torch') || col.includes('Tinderbox') ? 'equipment' : 'items';
            const name = col.replace('_count','').replace(/\(.*\)/,'').replace(/_/g,' ');
            if (!sheetSuggestions[type].includes(name)) sheetSuggestions[type].push(name);
          }
        });
      }
    }
    fetchSuggestions().then(() => {
      updateSuggestionsList('items');
    });
    document.getElementById('type').addEventListener('change', function() {
      updateSuggestionsList(this.value);
    });
    function updateSuggestionsList(type) {
      const datalist = document.getElementById('suggestions');
      datalist.innerHTML = '';
      sheetSuggestions[type].forEach(s => {
        const option = document.createElement('option');
        option.value = s;
        datalist.appendChild(option);
      });
    }
    // Manual add logic
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const type = document.getElementById('type').value;
      const name = document.getElementById('suggestion').value.trim();
      const count = parseInt(document.getElementById('count').value);
      if (!name || !count) return;
      // Add to UI
      let ul;
      if (type === 'items') ul = document.getElementById('items-list');
      else if (type === 'equipment') ul = document.getElementById('gears-list');
      else if (type === 'skills') ul = document.getElementById('skills-list');
      else if (type === 'spells') ul = document.getElementById('spells-list');
      // Check if already exists
      let found = false;
      ul.querySelectorAll('li').forEach(li => {
        if (li.textContent.startsWith(name + ' x')) {
          let parts = li.textContent.split(' x');
          li.textContent = `${name} x${parseInt(parts[1]) + count}`;
          found = true;
        }
      });
      if (!found) {
        const li = document.createElement('li');
        li.textContent = `${name} x${count}`;
        ul.appendChild(li);
      }
      this.reset();
      updateSuggestionsList(document.getElementById('type').value);
    });
    async function loadData() {
      const url = "https://script.google.com/macros/s/AKfycbzzraQxVtCn6r_VhL_BitUXUxFqrQp7q0ShBv6hRTXSfkIL0jdzxq-wnzhZWAxcxUOkTA/exec"; // from Google Apps Script deployment
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById("sheet-data");
      container.innerHTML = "";
      data.forEach(row => {
        const div = document.createElement("div");
        div.textContent = row.join(" | ");
        container.appendChild(div);
      });
    }
    setInterval(loadData, 5000);
    loadData();
  </script>
  <script>
    // Supabase login and character sheet integration
    let currentUsername = null;
    let currentCharacter = null;
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const character = await fetchCharacter(username);
      if (character) {
        currentUsername = username;
        currentCharacter = character;
        document.querySelector('.dashboard').style.display = '';
        renderCharacterSheet(character);
      }
    });

    function renderCharacterSheet(character) {
      document.getElementById('char-name').textContent = character.name || character.username;
      document.getElementById('char-class').textContent = `Level ${character.level || ''} ${character.class || ''}`;
      // Stats
      const statsTable = document.getElementById('stats-table');
      statsTable.innerHTML = '';
      const statKeys = ['strength','dexterity','constitution','intelligence','wisdom','charisma'];
      statKeys.forEach(key => {
        if (character[key] !== undefined) {
          const row = document.createElement('tr');
          const th = document.createElement('th');
          th.textContent = key.charAt(0).toUpperCase() + key.slice(1);
          const td = document.createElement('td');
          td.textContent = character[key];
          row.appendChild(th);
          row.appendChild(td);
          statsTable.appendChild(row);
        }
      });
      // Items
      const itemsList = document.getElementById('items-list');
      itemsList.innerHTML = '';
      (character.items || []).forEach(item => {
        if (item.count > 0) {
          const li = document.createElement('li');
          li.textContent = `${item.name} x${item.count}`;
          itemsList.appendChild(li);
        }
      });
      // Equipment
      const gearsList = document.getElementById('gears-list');
      gearsList.innerHTML = '';
      (character.equipment || []).forEach(eq => {
        if (eq.count > 0) {
          const li = document.createElement('li');
          li.textContent = `${eq.name} x${eq.count}`;
          gearsList.appendChild(li);
        }
      });
      // Skills
      const skillsList = document.getElementById('skills-list');
      skillsList.innerHTML = '';
      (character.skills || []).forEach(skill => {
        if (skill.count > 0) {
          const li = document.createElement('li');
          li.textContent = `${skill.name} x${skill.count}`;
          skillsList.appendChild(li);
        }
      });
      // Spells
      const spellsList = document.getElementById('spells-list');
      spellsList.innerHTML = '';
      (character.spells || []).forEach(spell => {
        if (spell.count > 0) {
          const li = document.createElement('li');
          li.textContent = `${spell.name} x${spell.count}`;
          spellsList.appendChild(li);
        }
      });
    }

    // Example: Add item and update DB
    async function addItemToCharacter(itemName, count) {
      if (!currentCharacter || !currentUsername) return;
      let items = currentCharacter.items || [];
      const idx = items.findIndex(i => i.name === itemName);
      if (idx > -1) items[idx].count += count;
      else items.push({ name: itemName, count });
      await updateCharacter(currentUsername, { items });
      currentCharacter.items = items;
      renderCharacterSheet(currentCharacter);
    }
  </script>
</body>
</html>
