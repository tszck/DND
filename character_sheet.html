<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DND Character Table</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #333; padding: 6px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>DND Characters</h1>
  <table id="char-table">
    <thead>
      <tr id="header-row">
        <!-- Headers will be inserted here -->
      </tr>
    </thead>
    <tbody>
      <!-- Rows go here -->
    </tbody>
  </table>
  <script>
    fetch('character_data.json')
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          document.body.innerHTML += "<p>No character data found.</p>";
          return;
        }
        // Dynamically build table headers from JSON keys
        const keys = Object.keys(data[0]);
        const headerRow = document.getElementById('header-row');
        keys.forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });
        // Add table rows
        const tbody = document.querySelector('#char-table tbody');
        data.forEach(character => {
          const row = document.createElement('tr');
          keys.forEach(key => {
            const td = document.createElement('td');
            td.textContent = character[key];
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">Could not load character data.</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
