<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Character Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #23272a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .dashboard {
      max-width: 900px;
      margin: 40px auto;
      background: #2c2f33;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      padding: 32px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 32px;
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 120px;
      border-radius: 50%;
      border: 4px solid #7289da;
      margin-bottom: 16px;
    }
    .profile h2 {
      margin: 0;
      font-size: 2em;
      color: #7289da;
    }
    .stats, .inventory, .abilities {
      margin-bottom: 24px;
    }
    .stats table {
      width: 100%;
      border-collapse: collapse;
    }
    .stats th, .stats td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    .section-title {
      font-size: 1.2em;
      color: #43b581;
      margin-bottom: 8px;
      border-bottom: 2px solid #43b581;
      display: inline-block;
      padding-bottom: 2px;
    }
    .inventory ul, .abilities ul {
      list-style: none;
      padding: 0;
    }
    .inventory li, .abilities li {
      background: #23272a;
      margin-bottom: 6px;
      padding: 8px;
      border-radius: 6px;
      border-left: 4px solid #7289da;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="profile">
      <img src="avatar.png" alt="Character Avatar">
      <h2 id="char-name"></h2>
      <p id="char-class"></p>
    </div>
    <div>
      <div class="stats">
        <div class="section-title">Stats</div>
        <table id="stats-table"></table>
      </div>
      <div class="inventory">
        <div class="section-title">Items & Gear</div>
        <ul id="items-list"></ul>
        <div class="section-title">Gear</div>
        <ul id="gears-list"></ul>
      </div>
      <div class="abilities">
        <div class="section-title">Skills</div>
        <ul id="skills-list"></ul>
        <div class="section-title">Spells</div>
        <ul id="spells-list"></ul>
      </div>
    </div>
  </div>
  <script>
    // Get character name from URL or default to 'chris'
    function getCharacterName() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name') || 'chris';
    }
    const charName = getCharacterName();
    fetch(`${charName}.json`)
      .then(response => response.json())
      .then(character => {
        // Profile
        document.getElementById('char-name').textContent = character.name || charName;
        document.getElementById('char-class').textContent = `Level ${character.level || ''} ${character.class || ''}`;
        // Stats
        const statsTable = document.getElementById('stats-table');
        const statKeys = ['strength','dexterity','constitution','intelligence','wisdom','charisma'];
        statKeys.forEach(key => {
          if (character[key] !== undefined) {
            const row = document.createElement('tr');
            const th = document.createElement('th');
            th.textContent = key.charAt(0).toUpperCase() + key.slice(1);
            const td = document.createElement('td');
            td.textContent = character[key];
            row.appendChild(th);
            row.appendChild(td);
            statsTable.appendChild(row);
          }
        });
        // Items
        const itemsList = document.getElementById('items-list');
        (character.items || []).forEach(item => {
          if (item.count > 0) {
            const li = document.createElement('li');
            li.textContent = `${item.name} x${item.count}`;
            itemsList.appendChild(li);
          }
        });
        // Equipment
        const gearsList = document.getElementById('gears-list');
        (character.equipment || []).forEach(eq => {
          if (eq.count > 0) {
            const li = document.createElement('li');
            li.textContent = `${eq.name} x${eq.count}`;
            gearsList.appendChild(li);
          }
        });
        // Skills
        const skillsList = document.getElementById('skills-list');
        (character.skills || []).forEach(skill => {
          if (skill.count > 0) {
            const li = document.createElement('li');
            li.textContent = `${skill.name} x${skill.count}`;
            skillsList.appendChild(li);
          }
        });
        // Spells
        const spellsList = document.getElementById('spells-list');
        (character.spells || []).forEach(spell => {
          if (spell.count > 0) {
            const li = document.createElement('li');
            li.textContent = `${spell.name} x${spell.count}`;
            spellsList.appendChild(li);
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style='color:red;'>Could not load character data for ${charName}.</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DND Character Table</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #333; padding: 6px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>DND Characters</h1>
  <table id="char-table">
    <thead>
      <tr id="header-row">
        <!-- Headers will be inserted here -->
      </tr>
    </thead>
    <tbody>
      <!-- Rows go here -->
    </tbody>
  </table>
  <script>
    // Get the character name from URL parameter
    function getCharacterNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name');
    }

    const characterName = getCharacterNameFromURL();
    if (!characterName) {
      document.body.innerHTML += "<p style='color:red;'>No character name provided in URL.</p>";
    } else {
      const jsonFile = `${characterName}.json`;
      fetch(jsonFile)
        .then(response => {
          if (!response.ok) throw new Error('File not found');
          return response.json();
        })
        .then(data => {
          // Wrap single object in array for compatibility
          if (data && !Array.isArray(data)) data = [data];
          if (!Array.isArray(data) || data.length === 0) {
            document.body.innerHTML += "<p>No character data found.</p>";
            return;
          }
          // Dynamically build table headers from JSON keys
          const keys = Object.keys(data[0]);
          const headerRow = document.getElementById('header-row');
          keys.forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
          });
          // Add table rows
          const tbody = document.querySelector('#char-table tbody');
          data.forEach(character => {
            const row = document.createElement('tr');
            keys.forEach(key => {
              const td = document.createElement('td');
              td.textContent = character[key];
              row.appendChild(td);
            });
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          document.body.innerHTML += `<p style="color:red;">Could not load character data from ${jsonFile}.</p>`;
          console.error(err);
        });
    }
  </script>
</body>
</html>
