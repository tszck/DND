<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Form</title>
</head>
<body>
    <h1>Character Name Entry</h1>
    <form id="characterForm">
        <label for="characterName">Enter Character Name:</label>
        <input type="text" id="characterName" name="name" required>
        <button type="submit">Submit</button>
    </form>
    <script>
      document.getElementById('characterForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('characterName').value.trim();
        if (name) {
          window.location.href = `character_sheet.html?name=${encodeURIComponent(name)}`;
        }
      });
    </script>
</body>
</html>
